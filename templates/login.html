{% extends 'base.html' %}

{% load static%}
{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block header%}
<div class="alert alert-primary" role="alert">
    <h3>社内SNS</h3>
    <a href="{% url 'signup' %}" class="btn btn-light" tabindex="-1" role="button" aria-disabled="true"
        style="position: absolute; right: 0px; top: 12px">サインアップ</a>
</div>
{% endblock header%}

{%block content%}
<div class="text-center">
    <main class="form-signin">
        {{ context }}
        <form method="POST">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">ログインする</h1>
            <label for="inputEmail" class="visually-hidden">メールアドレス</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="ユーザーネーム" name="username" required
                autofocus>
            <label for="inputPassword" class="visually-hidden">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
            <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
</div>
</form>
</main>

{% endblock content %}
